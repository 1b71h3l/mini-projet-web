<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8eb2c0f0fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./ajoutComposant.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $(".reset").click(function(){
            $("#Form").trigger("reset");
        });
    });
    </script>
    <title>Ajouter un composant</title>
</head>
<body>
    <nav class="navbar-container">
        <img src="../../images/logo.svg" alt="logo">
        <ul>
            <li><a href="../home page/index.html">ACCUEIL</a></li>
            <li><a href="../Composants/board.html">COMPOSANATS</a></li>
            <li><a href="../Etudiants/list.html">ETUDIANTS</a></li>
        </ul>
    </nav>
    
    <div class="header">
        <div class="return">
            <button onclick="history.back()" ><i class="fa-solid fa-arrow-left"></i>Retour à la page précedente</button>
        </div>
    </div>

    <div class="container">  
        <form id="Form" method="post" action="">
            <h2 id="label">Ajouter un nouveau composant</h2> 
            <br/>     
            <label for="nom">Nom</label> 
                <select id="nom" >
                    <option value="disp"> Diode</option>
                    <option value="enPanne" > Résistance</option>
                </select>
            <br/>
            <label for="date">Date d'achat</label>
            <input type="date" placeholder="" name="date" id="date"> 
            <br/>
            <label for="etat">L'état de composant</label>
            <select id="etat" >
                <optgroup label="Etat">
                    <option value="disp"> Disponible</option>
                    <option value="enPanne" > En panne</option>
                    <option value="perdu" > Perdu</option>
                </optgroup>
            </select>
            <br/>
            <button class="btn reset" ><i class="fa-solid fa-rotate-right"></i>Réinitialiser</button>
            <button class="btn submit-btn" type="submit"><i class="fa-solid fa-check"></i>Ajouter</button>
        </form>
        <div class="image">
            <img src="../../images/image.png" alt="image-composant">
        </div>
    </div>
    

    <div class="footer">
        <img src="../../images/esi-logo.png" alt="esi-logo">
        <div>
            <h3>LOCALISATION</h3>
            <p>BP 73, Post Office EL WIAM Sidi Bel Abbés 22016, Algeria</p>
        </div>
        <div>
            <h3>CONTACT</h3>
            <p>+213-48-74-94-52</p>
            <p>contact@esi-sba.dz</p>
        </div>
        <div class="icons">
            <h3>RESEAUX</h3>
            <img src="../../images/linkedin.png" alt="linkedin">            
            <img src="../../images/facebook.png" alt="facebook">
            <img src="../../images/youtube.png" alt="youtube">
        </div>
    </div>
</body>
</html>
