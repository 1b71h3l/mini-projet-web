<body>
    <nav class="navbar-container">

    <div class="header">
        <div class="search">
            <div class="return">
                <button onclick="history.back()" ><i class="fa-solid fa-arrow-left"></i>Retour à la page précedente</button>
            </div>
            <div class="ajout">
                <i class="fa-solid fa-plus"></i>
                <a href="./ajoutComposant.html" class="btn ajout-btn"> Ajouter un composant</a>
            </div>
        </div>
        <div class="filter">
            <form id="Form" method="post" action="">
                <input type="date" id="date" name="date">
                <select id="etat">
                    <optgroup label="Etat">
                        <option value=''></option>
                        <option value="disponible"> Disponible</option>
                        <option value="en panne"> En panne</option>
                        <option value="perdu"> Perdu</option>
                    </optgroup>
                </select>
                <button class="btn filter-btn" type="submit"><i class="fa-solid fa-filter"></i> Filtrer</button>
                <!-- <input  class="btn filter-btn" type="submit" value="">  -->
            </form>
            <div class="download">
                <button class="btn download-btn"><i class="fa-solid fa-file-excel"></i> Télécharger</button>
            </div>
        </div>
        <hr/>
    </div>

    <div class="table-container">
        <div class="table-header">
            
        </div>
        <br/>
        <table id="table" class="table">
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Date d’achat </th>
                    <th>Etat</th>
                    <th class='noExcl'>Actions</th>
                </tr>
            </thead>
            <tbody id="table-composants">
            </tbody>
        </table>
    </div>
